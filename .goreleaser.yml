project_name: stg

release:
  prerelease: false
  draft: false
  name_template: "STG v{{.Version}}"

before:
  hooks:
    - go mod tidy
#    - make manpages

builds:
  - <<: &build_defaults
      binary: bin/stg
      main: ./cmd/stg
#      ldflags:
#        - -s -w -X github.com/cli/cli/internal/build.Version={{.Version}} -X github.com/cli/cli/internal/build.Date={{time "2006-01-02"}}
#        - -X main.updaterEnabled=cli/cli
    id: macos
    goos: [darwin]
    goarch: [amd64]

  - <<: *build_defaults
    id: linux
    goos: [linux]
    goarch: [386, amd64, arm64]

  - <<: *build_defaults
    id: windows
    goos: [windows]
    goarch: [386, amd64]

